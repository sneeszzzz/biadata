<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Tanggal</title>
    <!-- Tambahkan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Tambahkan CSS untuk styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #hasilInput {
            margin-top: 20px;
            width: 300px;
        }
        .hasil-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

    <h2>Form Input Tanggal</h2>
    
    <form id="tanggalForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        
        <label for="tanggal_pembuatan">Tanggal Pembuatan:</label>
        <input type="date" id="tanggal_pembuatan" name="tanggal_pembuatan" required>
        
        <label for="tanggal_deadline">Tanggal Deadline:</label>
        <input type="date" id="tanggal_deadline" name="tanggal_deadline" required>
        
        <button type="submit">Submit</button>
    </form>

    <h3>Hasil Input:</h3>
    <div id="hasilInput"></div>

    <script>
        $(document).ready(function() {
            // Atur batas minimum tanggal deadline saat tanggal pembuatan diubah
            $('#tanggal_pembuatan').on('change', function() {
                var tanggalPembuatan = $(this).val();
                $('#tanggal_deadline').attr('min', tanggalPembuatan);
            });

            // Tangani pengiriman form tanpa reload halaman
            $('#tanggalForm').on('submit', function(event) {
                event.preventDefault(); // Mencegah refresh halaman

                // Ambil nilai input
                var nama = $('#nama').val();
                var tanggalPembuatan = $('#tanggal_pembuatan').val();
                var tanggalDeadline = $('#tanggal_deadline').val();

                // Buat elemen hasil baru
                var hasilItem = $(`
                    <div class="hasil-item">
                        <p><strong>Nama:</strong> ${nama}</p>
                        <p><strong>Tanggal Pembuatan:</strong> ${tanggalPembuatan}</p>
                        <p><strong>Tanggal Deadline:</strong> ${tanggalDeadline}</p>
                        <button class="delete-btn">Delete</button>
                    </div>
                `);

                // Tambahkan event listener untuk tombol delete pada elemen hasil baru
                hasilItem.find('.delete-btn').on('click', function() {
                    hasilItem.remove(); // Hapus elemen hasil ini
                });

                // Tambahkan elemen hasil ke dalam #hasilInput
                $('#hasilInput').append(hasilItem);

                // Reset form dan batas minimum tanggal deadline
                $('#tanggalForm')[0].reset();
                $('#tanggal_deadline').attr('min', '');
            });
        });
    </script>

</body>
</html>
